<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Team Feedback | Register company | Sign in</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Roboto:400,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e9f50f9a1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
  <main class="company-sign-in">
    <header class="company-sign-in-header">
      <img class="company-sign-in-header-img" src="../public/img/team-feedback-logo.svg" alt="Team feedback logo">
      <p class="company-sign-in-header-page">Register a company</p>
    </header>
    <div class="company-sign-in-card">
      <h1 class="company-sign-in-card-title">Sign in</h1>
      <p class="company-sign-in-card-redirect no-ls">
        Don’t have an account yet? <a href="../get-started/index.html">Get started</a>
      </p>
      <input type="email" class="company-sign-in-card-input" placeholder="Email">
      <input type="password" class="company-sign-in-card-input" placeholder="Password">
      <a href="../company-register/index.html" class="btn btn-primary">Sign in</a>
      <p class="company-sign-in-card-redirect small">Forgo password? <a href="../reset-password-01/index.html">Restore</a></p>
    </div>
    <footer class="company-sign-in-footer">
      <p class="company-sign-in-footer-text">
        Copyright © 2020 Team Feedback. All rights reserved.
      </p>
      <p class="company-sign-in-footer-text hide-xsm">
        Privacy Policy  I  Cookies  I  Support
      </p>
    </footer>
  </main>
  </body>
</html>
