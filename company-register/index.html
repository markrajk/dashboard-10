<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Team Feedback | Register company</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Roboto:400,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e9f50f9a1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
  <main class="company-register">
    <header class="company-register-header">
      <img class="company-register-header-img" src="../public/img/team-feedback-logo.svg" alt="Team feedback logo">
      <p class="company-register-header-page">Register a company</p>
    </header>
    <div class="company-register-card">
        <h2 class="company-register-card-title">1.Company name</h2>
        <div class="input-container">
          <label for="companyName">Name</label>
          <input type="text" name="companyName" id="companyName" placeholder="Enter here...">
        </div>

        <h2 class="company-register-card-title">2.Company address</h2>
        <div class="input-container">
          <label for="companyAddress">Street address</label>
          <input type="text" name="companyAddress" id="companyAddress" placeholder="Example">
        </div>

        <div class="inputs">
          <div class="input-container">
            <label for="companyCity">City</label>
            <input type="text" name="companyCity" id="companyCity" placeholder="Example">
          </div>

          <div class="input-container">
            <label for="companyCountry">Country</label>
            <input type="text" name="companyCountry" id="companyCountry" placeholder="Example">
          </div>
        </div>

        <button class="btn btn-primary">Register company</button>
    </div>
    <footer class="company-register-footer">
      <p class="company-register-footer-text">
        Copyright Â© 2020 Team Feedback. All rights reserved.
      </p>
      <p class="company-register-footer-text hide-xsm">
        Privacy Policy  I  Cookies  I  Support
      </p>
    </footer>
  </main>
  </body>
</html>
