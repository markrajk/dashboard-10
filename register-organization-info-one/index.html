                  <button class="register-dropdown-menu-item-link">Option II</button>
                </li>

                <li class="register-dropdown-menu-item">
                  <button class="register-dropdown-menu-item-link">Option III</button>
                </li>
              </ul>
            </div>
          </div>

          <div class="input-container">
            <label for="websiteUrl">Website URL</label>
            <input type="text" id="websiteUrl" id="websiteUrl" placeholder="Enter here...">
          </div>

          <div class="register-body-main-input-double">
            <div class="input-container">
              <label for="employees">Employees</label>
              <div class="register-dropdown">
                <div class="register-dropdown-trigger" onclick="this.focus()" tabindex="0">

                  <div class="register-dropdown-trigger-symbol">

                  </div>
                </div>

                <ul class="register-dropdown-menu">
                  <li class="register-dropdown-menu-item">
                    <button class="register-dropdown-menu-item-link">Option I</button>
                  </li>

                  <li class="register-dropdown-menu-item">
                    <button class="register-dropdown-menu-item-link">Option II</button>
                  </li>

                  <li class="register-dropdown-menu-item">
                    <button class="register-dropdown-menu-item-link">Option III</button>
                  </li>
                </ul>
              </div>
            </div>

            <div class="input-container">
              <label for="duns">D-U-N-S Number</label>
              <input type="text" id="duns" id="duns" placeholder="Enter here...">
            </div>
