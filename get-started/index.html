<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Get Started</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="../public/css/pretty-checkbox.css">
    <link rel="stylesheet" href="../public/css/bootstrap.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <main class="get-started">
        <img class="logo" src="../public/img/logo-png.png" alt="Logo image">

        <div class="get-started-card">
            <h2>Let’s get started</h2>
            <h3>All basic features free of charge.</h3>
            <input type="email" placeholder="Your Work Email">
            <div class="input-container">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <input type="password" placeholder="Password">
            <p class="characters"><i class="icon-check"></i> 8 character minimum</p>

            <div class="checkbox-container">
                <div class="pretty p-svg p-curve">
                    <input type="checkbox" />
                    <div class="state p-primary">
                        <!-- svg path -->
                        <svg class="svg svg-icon" viewBox="0 0 20 20">
                            <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
                        </svg>
                        <label>&nbsp;</label>
                    </div>
                </div>
    
                <p class="cb-label">I agree to the <a href="#">terms of service</a> and <a href="#">privacy policy.</a></p>
            </div>

            <a href="../teams-average-charts/index.html" class="btn-custom-primary">Get started free</a>
            <p class="info">Already have an account? <a href="../sign-in/index.html">Sign in</a></p>
        </div>

        <footer>
            <p>Copyright © 2020 Team Feedback. All rights reserved.</p>
            <p>Privacy Policy  I  Cookies  I  Support</p>
        </footer>
    </main>
    

    <script src="../public/js/jquery-3.4.1.min.js"></script>
    <script src="../public/js/bootstrap.bundle.js"></script>
    <script src="../public/js/main.js"></script>
</body>
</html>
