<!DOCTYPE html>
<html lang="en">

<head>
  <title>Team Feedback | Sign up</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Roboto:400,500&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/e9f50f9a1c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../public/css/pretty-checkbox.css">
  <link rel="stylesheet" href="../public/css/style.css" />
</head>

<body>
  <main class="sign-in get-started">
    <header class="sign-in-header">
      <img class="sign-in-header-img" src="../public/img/team-feedback-logo-only.svg" alt="Team feedback logo">
    </header>
    <div class="sign-in-card get-started">
      <h1 class="sign-in-card-title get-started">Let's get started</h1>
      <p class="sign-in-card-subtitle no-ls">Already have an account? <button>Sign In</button></p>
      <div class="input-wrapper pass">
        <input type="email" class="sign-in-card-input get-started" placeholder="Your Work Email">
        <svg class="check" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <g transform="translate(-3.375 -3.375)">
            <path
              d="M20.732,13.134l-.846-.87a.182.182,0,0,0-.135-.058h0a.175.175,0,0,0-.135.058l-5.865,5.909-2.135-2.135a.186.186,0,0,0-.269,0l-.856.856a.192.192,0,0,0,0,.274l2.692,2.692a.851.851,0,0,0,.563.274.892.892,0,0,0,.558-.264h0l6.428-6.462A.206.206,0,0,0,20.732,13.134Z"
              transform="translate(-2.232 -2.793)" fill="#36b37e" />
            <path
              d="M13.375,4.721a8.65,8.65,0,1,1-6.12,2.534,8.6,8.6,0,0,1,6.12-2.534m0-1.346a10,10,0,1,0,10,10,10,10,0,0,0-10-10Z"
              fill="#36b37e" />
          </g>
        </svg>
      </div>
      <div class="input-container">
        <div class="input-wrapper pass">
          <input type="text" class="sign-in-card-input get-started" placeholder="First Name">
          <svg class="check" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <g transform="translate(-3.375 -3.375)">
              <path
                d="M20.732,13.134l-.846-.87a.182.182,0,0,0-.135-.058h0a.175.175,0,0,0-.135.058l-5.865,5.909-2.135-2.135a.186.186,0,0,0-.269,0l-.856.856a.192.192,0,0,0,0,.274l2.692,2.692a.851.851,0,0,0,.563.274.892.892,0,0,0,.558-.264h0l6.428-6.462A.206.206,0,0,0,20.732,13.134Z"
                transform="translate(-2.232 -2.793)" fill="#36b37e" />
              <path
                d="M13.375,4.721a8.65,8.65,0,1,1-6.12,2.534,8.6,8.6,0,0,1,6.12-2.534m0-1.346a10,10,0,1,0,10,10,10,10,0,0,0-10-10Z"
                fill="#36b37e" />
            </g>
          </svg>
        </div>
        <div class="input-wrapper pass">
          <input type="text" class="sign-in-card-input get-started" placeholder="Last Name">
          <svg class="check" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <g transform="translate(-3.375 -3.375)">
              <path
                d="M20.732,13.134l-.846-.87a.182.182,0,0,0-.135-.058h0a.175.175,0,0,0-.135.058l-5.865,5.909-2.135-2.135a.186.186,0,0,0-.269,0l-.856.856a.192.192,0,0,0,0,.274l2.692,2.692a.851.851,0,0,0,.563.274.892.892,0,0,0,.558-.264h0l6.428-6.462A.206.206,0,0,0,20.732,13.134Z"
                transform="translate(-2.232 -2.793)" fill="#36b37e" />
              <path
                d="M13.375,4.721a8.65,8.65,0,1,1-6.12,2.534,8.6,8.6,0,0,1,6.12-2.534m0-1.346a10,10,0,1,0,10,10,10,10,0,0,0-10-10Z"
                fill="#36b37e" />
            </g>
          </svg>
        </div>
      </div>
      <div class="input-wrapper pass">
        <input type="password" class="sign-in-card-input get-started" placeholder="Password">
        <svg class="check" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <g transform="translate(-3.375 -3.375)">
            <path
              d="M20.732,13.134l-.846-.87a.182.182,0,0,0-.135-.058h0a.175.175,0,0,0-.135.058l-5.865,5.909-2.135-2.135a.186.186,0,0,0-.269,0l-.856.856a.192.192,0,0,0,0,.274l2.692,2.692a.851.851,0,0,0,.563.274.892.892,0,0,0,.558-.264h0l6.428-6.462A.206.206,0,0,0,20.732,13.134Z"
              transform="translate(-2.232 -2.793)" fill="#36b37e" />
            <path
              d="M13.375,4.721a8.65,8.65,0,1,1-6.12,2.534,8.6,8.6,0,0,1,6.12-2.534m0-1.346a10,10,0,1,0,10,10,10,10,0,0,0-10-10Z"
              fill="#36b37e" />
          </g>
        </svg>
      </div>
      <p class="sign-in-card-password-info">
        <i class="icon-check sign-in-card-password-info-icon"></i>
        8 character minimum
      </p>
      <div class="sign-in-card-check">
        <div class="pretty p-svg p-curve">
          <input type="checkbox" />
          <div class="state p-success">
            <!-- svg path -->
            <svg class="svg svg-icon" viewBox="0 0 20 20">
              <path
                d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z"
                style="stroke: white;fill:white;"></path>
            </svg>
            <label>&nbsp;</label>
          </div>
        </div>
        <p class="sign-in-card-check-label">
          I agree to the <a href="#">terms of service</a> and <a href="#">privacy policy.</a>
        </p>
      </div>
      <button href="#" class="btn btn-primary get-started">Get started for free</button>
      <p class="sign-in-card-redirect small">Already have an account? <a href="../sign-in/index.html">Sing in</a></p>
    </div>
    <footer class="sign-in-footer">
      <p class="sign-in-footer-text">
        Copyright Â© 2020 Team Feedback. All rights reserved.
      </p>
      <p class="sign-in-footer-text hide-xsm">
        Privacy Policy I Cookies I Support
      </p>
    </footer>
  </main>
</body>

</html>
