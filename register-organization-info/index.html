<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="../public/css/bootstrap.css">
  <link rel="stylesheet" href="../public/css/style.css" />
</head>

<body>

  <main class="register">
    <div class="register-side">
      <ul class="register-side-list">
        <li class="register-side-list-item">
          <button class="register-side-list-item-link completed">
            <span class="symbol">1</span>
            <span class="check">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 27">
                <defs>
                  <style>
                    .c {
                      fill: #16c47a;
                    }

                    .d {
                      fill: #fff;
                    }
                  </style>
                </defs>
                <g transform="translate(-201 -202)">
                  <ellipse class="c" cx="14" cy="13.5" rx="14" ry="13.5" transform="translate(201 202)" />
                  <path class="d"
                    d="M4.708,14.712.2,10.206a.693.693,0,0,1,0-.98l.98-.98a.693.693,0,0,1,.98,0L5.2,11.281l6.5-6.5a.693.693,0,0,1,.98,0l.98.98a.693.693,0,0,1,0,.98L5.689,14.712A.693.693,0,0,1,4.708,14.712Z"
                    transform="translate(208.25 206.666)" />
                </g>
              </svg>
            </span>
            SUBSCRIPTION PLAN
          </button>
        </li>

        <li class="register-side-list-item">
          <button class="register-side-list-item-link active">
            <span class="symbol">2</span>ORGANIZATION INFORMATION
          </button>

          <ul class="register-side-list-item-nested-list">
            <li class="register-side-list-item-nested-list-item">
              <button class="register-side-list-item-nested-list-item-link">
                General information
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="23" height="15.621" viewBox="0 0 23 15.621">
                    <defs>
                      <style>
                        .a {
                          fill: #b5b5b5;
                        }
                      </style>
                    </defs>
                    <g transform="translate(-487.744 -457.5)">
                      <path class="a"
                        d="M7.6.312a.25.25,0,0,1,.416,0l7.343,11.015a.25.25,0,0,1-.208.389H.467a.25.25,0,0,1-.208-.389Z"
                        transform="translate(510.744 457.5) rotate(90)" />
                      <rect class="a" width="12.358" height="4.732" rx="0.5" transform="translate(487.744 463.367)" />
                    </g>
                  </svg>
                </span>
              </button>
            </li>

            <li class="register-side-list-item-nested-list-item">
              <button class="register-side-list-item-nested-list-item-link active">
                Address
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="23" height="15.621" viewBox="0 0 23 15.621">
                    <defs>
                      <style>
                        .a {
                          fill: #b5b5b5;
                        }
                      </style>
                    </defs>
                    <g transform="translate(-487.744 -457.5)">
                      <path class="a"
                        d="M7.6.312a.25.25,0,0,1,.416,0l7.343,11.015a.25.25,0,0,1-.208.389H.467a.25.25,0,0,1-.208-.389Z"
                        transform="translate(510.744 457.5) rotate(90)" />
                      <rect class="a" width="12.358" height="4.732" rx="0.5" transform="translate(487.744 463.367)" />
                    </g>
                  </svg>
                </span>
              </button>
            </li>
          </ul>
        </li>

        <li class="register-side-list-item">
          <button class="register-side-list-item-link">
            <span class="symbol">3</span>PRIMARY CONTACT
          </button>
        </li>

        <li class="register-side-list-item">
          <button class="register-side-list-item-link">
            <span class="symbol">4</span>TERMS AND CONDITIONS
          </button>
        </li>
        <li class="register-side-list-item">
          <button class="register-side-list-item-link">
            <span class="symbol">5</span>INVITE YOUR EMPLOYEES
          </button>
        </li>
      </ul>
    </div>

    <div class="register-body">
      <div class="register-body-top">
        <p class="register-body-top-help">Having trouble? <button>Get Help</button></p>
      </div>

      <div class="register-body-header">
        <h1 class="register-body-header-title">Organization Information</h1>
        <p class="register-body-header-text">Registering your company to Team Feedback is simple.</p>
      </div>

      <div class="register-body-main">
        <div class="input-container">
          <label for="organizationName">Organization name</label>
          <input type="text" id="organizationName" id="organizationName" placeholder="Enter here...">
        </div>

        <div class="input-container">
          <label for="websiteUrl">Website URL</label>
          <input type="text" id="websiteUrl" id="websiteUrl" placeholder="Enter here...">
        </div>

        <div class="register-body-main-input-double">
          <div class="input-container">
            <label for="employees">Employees</label>
            <input type="text" id="employees" id="employees" placeholder="Enter here...">
          </div>

          <div class="input-container">
            <label for="duns">D-U-N-S Number</label>
            <input type="text" id="duns" id="duns" placeholder="Enter here...">
          </div>
        </div>
      </div>

      <div class="register-body-bottom">
        <button class="register-body-bottom-prev">PREVIOUS STEP</button>
        <button class="register-body-bottom-next">NEXT
          <svg xmlns="http://www.w3.org/2000/svg" width="16.586" height="11.777" viewBox="0 0 16.586 11.777">
            <defs>
              <style>
                .b {
                  fill: #fff;
                }
              </style>
            </defs>
            <g transform="translate(-488.744 -457.5)">
              <path class="b"
                d="M5.68.312a.25.25,0,0,1,.416,0l5.421,8.132a.25.25,0,0,1-.208.389H.467a.25.25,0,0,1-.208-.389Z"
                transform="translate(505.33 457.5) rotate(90)" />
              <rect class="b" width="8.563" height="2.568" rx="0.5" transform="translate(488.744 462.283)" />
            </g>
          </svg>
        </button>
      </div>
    </div>
  </main>

  <script src="../public/js/jquery-3.4.1.min.js"></script>
  <script src="../public/js/bootstrap.bundle.js"></script>
  <script src="../public/js/main.js"></script>
</body>

</html>
