  <script>
    topBorderOnScroll()
    window.addEventListener('resize', topBorderOnScroll)


    function topBorderOnScroll() {
      var registerBody = document.querySelector('body');
      var sidecard = document.querySelector('.new-reg-sidecard');

      if (registerBody.scrollHeight > window.innerHeight) {
        registerBody.querySelector('.new-reg-main-help').style.borderBottom = '1px solid #f1f1f1';
      } else {
        registerBody.querySelector('.new-reg-main-help').style.borderBottom = 'none';
      }

      if (window.innerHeight < 800) {
        sidecard.style.fontSize = `${(window.innerHeight / 900)}em`
      } else {
        sidecard.style.fontSize = '1em';
      }

      if (window.innerWidth < 750) {
        sidecard.style.fontSize = `${(window.innerWidth / 750)}em`
      }
    }

    // progressbar.js@1.0.0 version is used
    // Docs: http://progressbarjs.readthedocs.org/en/1.0.0/

    var bar = new ProgressBar.Circle(circ, {
      strokeWidth: 6,
      easing: 'easeInOut',
      duration: 1400,
      color: '#19CF40',
      trailColor: '#eee',
      trailWidth: 0,
      svgStyle: null,
      text: {
        autoStyleContainer: false
      },
      step: function (state, circle) {

        var value = `${Math.round(circle.value() * 100)}%`;
        if (value === 0) {
          circle.setText('');
        } else {
          circle.setText(value);
        }

      }
    });

    bar.text.style.fontFamily = '"Inter", sans-serif';
    bar.text.style.fontWeight = '600';
    bar.text.style.fontSize = '3.5em';
    bar.text.style.letterSpacing = '0.35px';
    bar.text.style.top = '42%';
    bar.text.style.color = '#363636';
    bar.animate(.3); // Number from 0.0 to 1.0
  </script>
